<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河南省降水数据分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .chart-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 25px;
        }
        
        .section-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .section-header h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: #ecf0f1;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            color: #34495e;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
        }
        
        .control-btn.active {
            background: #3498db;
            color: white;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }
        
        .chart {
            width: 100%;
            height: 600px;
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
        }
        
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #ecf0f1;
        }
        
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>河南省降水数据分析</h1>
        </header>
        
        <section class="chart-section">
            <div class="section-header">
                <h2>2023年河南省各市降水量分布</h2>
                <div class="controls">
                    <button class="control-btn active" onclick="changeMapData('average')">降水量均值</button>
                    <button class="control-btn" onclick="changeMapData('min')">最小值</button>
                    <button class="control-btn" onclick="changeMapData('max')">最大值</button>
                </div>
            </div>
            <div id="mapChart" class="chart"></div>
        </section>
        
        <section class="chart-section">
            <div class="section-header">
                <h2>河南省历年降水日数变化 (1961-2023)</h2>
                <div class="controls">
                    <button class="control-btn active" onclick="changeLineData('precipitation')">降水日</button>
                    <button class="control-btn" onclick="changeLineData('lightRain')">小雨</button>
                    <button class="control-btn" onclick="changeLineData('moderateRain')">中雨</button>
                    <button class="control-btn" onclick="changeLineData('heavyRain')">大雨</button>
                    <button class="control-btn" onclick="changeLineData('storm')">暴雨</button>
                </div>
            </div>
            <div id="lineChart" class="chart"></div>
        </section>
        
        <footer class="footer">
            <p>数据来源：国家统计局 | 可视化工具：ECharts | 制作人：贺中花 202528007610006</p>
        </footer>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化图表...');
            
            // 初始化地图
            initMap();
            
            // 初始化折线图
            initLineChart();
        });

        // 初始化地图 - 修复版本
        function initMap() {
            const mapChart = echarts.init(document.getElementById('mapChart'));
            
            // 显示加载动画
            mapChart.showLoading();
            
            // 尝试加载地图数据
            fetch('https://geo.datav.aliyun.com/areas_v3/bound/410000_full.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(geoJson => {
                    // 注册地图
                    echarts.registerMap('henan', geoJson);
                    mapChart.hideLoading();
                    drawMap('average', mapChart);
                    window.mapChartInstance = mapChart;
                })
                .catch(error => {
                    console.error('加载地图数据失败:', error);
                    mapChart.hideLoading();
                    // 使用备用方案
                    drawBackupMap(mapChart);
                });
        }

        // 绘制地图
        function drawMap(type, mapChart) {
            const data = getMapData(type);
            const title = getMapTitle(type);
            
            const option = {
                title: {
                    text: `2023年河南省各市${title}`,
                    left: 'center',
                    textStyle: {
                        fontSize: 20,
                        fontWeight: 'bold',
                        color: '#2c3e50'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        if (params.data) {
                            return `
                            <div style="font-size: 14px; font-weight: bold; margin-bottom: 5px; color: #2c3e50;">
                                ${params.name}
                            </div>
                            <div style="color: #666; font-size: 13px;">
                                ${title}: <span style="color: #e74c3c; font-weight: bold;">${params.data.value} mm</span>
                            </div>
                            `;
                        }
                        return params.name;
                    },

                    borderColor: '#ddd',
                    borderWidth: 1,
                    padding: [8, 12]
                },
                visualMap: {
                    type: 'piecewise',

                        { min: 1000, label: '> 1000 mm', color: '#08306b' },

                        { min: 800, max: 900, label: '800 - 900 mm', color: '#2171b5' },
                        { min: 700, max: 800, label: '700 - 800 mm', color: '#4292c6' },
                        { min: 600, max: 700, label: '600 - 700 mm', color: '#6baed6' },
                        { max: 600, label: '< 600 mm', color: '#9ecae1' }

                    left: 'left',
                    top: 'bottom',
                    textStyle: {

                        fontSize: 12

                    name: title,
                    type: 'map',
                    map: 'henan',
                    roam: true,
                    zoom: 1.2,

                    data: data,

                        color: '#333'

                            show: true,

                        },

                        }
                    },
                    itemStyle: {
                        areaColor: '#ecf0f1',
                        borderColor: '#bdc3c7',
                        borderWidth: 1
                    }
                }]
            };
            
            mapChart.setOption(option, true);
        }

                    }

                series: [{
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: data.map(city => {
                        const coords = cityCoords[city.name] || [113.65, 34.76];
                        return {
                            name: city.name,
                            value: [coords[0], coords[1], city.value]
                        };
                    }),
                    symbolSize: 20,
                    label: {
                        show: true,
                        formatter: '{b}'
                    }
                }]
            };
            
            mapChart.setOption(option);
        }

        // 初始化折线图
        function initLineChart() {
            const lineChart = echarts.init(document.getElementById('lineChart'));
            drawLineChart('precipitation', lineChart);
            window.lineChartInstance = lineChart;
        }

        // 绘制折线图
        function drawLineChart(type, lineChart) {
            const data = getLineData(type);
            const years = getYears();
            const title = getLineTitle(type);
            
            const option = {
                title: {
                    text: `河南省历年${title}数变化趋势 (1961-2023)`,
                    left: 'center',
                    textStyle: {
                        fontSize: 20,
                        fontWeight: 'bold',
                        color: '#2c3e50'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function(params) {
                        const year = years[params[0].dataIndex];
                        const value = params[0].value;
                        return `${year}年<br/>${title}: ${value} 日`;
                    },
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',

                        rotate: 45,
                        fontSize: 10

                },
                yAxis: {
                    type: 'value',
                    name: '日数'
                },
                series: [{
                    name: title,
                    type: 'line',
                    data: data,
                    smooth: true,
                    lineStyle: {
                        width: 3,
                        color: '#3498db'
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(52, 152, 219, 0.3)' },
                            { offset: 1, color: 'rgba(52, 152, 219, 0.1)' }
                        ])
                    }
                }]
            };
            
            lineChart.setOption(option, true);
        }

        // 切换地图数据
        function changeMapData(type) {
            const mapButtons = document.querySelectorAll('.chart-section:first-child .control-btn');
            mapButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (window.mapChartInstance) {
                drawMap(type, window.mapChartInstance);
            }
        }

        // 切换折线图数据
        function changeLineData(type) {
            const lineButtons = document.querySelectorAll('.chart-section:last-child .control-btn');
            lineButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (window.lineChartInstance) {
                drawLineChart(type, window.lineChartInstance);
            }
        }
